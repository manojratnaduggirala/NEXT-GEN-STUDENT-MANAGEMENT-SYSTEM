{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded text-center" style="max-width: 400px;">
        <h2 class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</h2>
        <p class="text-muted">Are you sure you want to log out?</p>
        
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Yes, Logout</button>
        </form>
        
        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Stay Logged In</a>
    </div>
</div>

<style>
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .dark-mode .card {
        background-color: #222;
        color: white;
        border: 1px solid #444;
    }
</style>
{% endblock %}
