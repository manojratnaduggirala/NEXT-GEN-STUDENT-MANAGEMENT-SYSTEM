<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Gen SMS - Login</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0e7ff);
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212 !important;
            color: white;
        }
        .login-card {
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }
        .login-card:hover {
            transform: scale(1.02);
        }
        .card-header {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            text-align: center;
            padding: 25px;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .dark-mode .form-control {
            background-color: #222;
            color: white;
            border: 1px solid #555;
        }
        .dark-mode .form-floating label {
            color: #ccc;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
    <i class="bi bi-moon-stars-fill" id="modeIcon"></i>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card login-card w-100">
        <div class="card-header">
            <h3><i class="bi bi-person-lock"></i> User Login</h3>
        </div>
        <div class="card-body p-4">
            <form method="POST" novalidate>
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                {% endif %}
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">üîê Login</button>
                <div class="text-center">
                    <a href="{% url 'admin:login' %}" class="btn btn-outline-danger w-100"><i class="bi bi-shield-lock"></i> Admin Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    // Toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById("modeIcon");
        icon.classList.toggle("bi-moon-stars-fill");
        icon.classList.toggle("bi-sun-fill");
    }

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
        const pwd = document.getElementById("password");
        const icon = this;
        if (pwd.type === "password") {
            pwd.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            pwd.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });
</script>

</body>
</html>
